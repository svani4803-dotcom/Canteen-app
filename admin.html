<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Canteen Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection" class="container">
    <h3>Employee Login</h3>
    <input type="text" id="empName" placeholder="Enter Name" required />
    <input type="text" id="empId" placeholder="Enter Employee ID" required />
    <input type="password" id="empPass" placeholder="Enter Password" required />
    <button onclick="employeeLogin()">Login</button>
  </div>

  <!-- Order Section -->
  <div id="orderSection" class="container hidden">
    <h3>Canteen Order</h3>
    <label>Breakfast:</label>
    <select id="breakfast">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>Lunch:</label>
    <select id="lunch">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>Snacks:</label>
    <select id="snacks">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button onclick="submitOrder()">Submit Order</button>
    <br><br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // ✅ Login function
    function employeeLogin() {
      const name = document.getElementById("empName").value.trim();
      const id = document.getElementById("empId").value.trim();
      const pass = document.getElementById("empPass").value.trim();

      if (name === "" || id === "" || pass === "") {
        alert("Please fill all fields!");
        return;
      }

      // Save logged in employee
      localStorage.setItem("currentEmployee", JSON.stringify({ name, id }));
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("orderSection").classList.remove("hidden");
    }

    // ✅ Submit Order
    function submitOrder() {
      const breakfast = document.getElementById("breakfast").value;
      const lunch = document.getElementById("lunch").value;
      const snacks = document.getElementById("snacks").value;

      const employee = JSON.parse(localStorage.getItem("currentEmployee"));
      if (!employee) {
        alert("Login first!");
        return;
      }

      const order = {
        name: employee.name,
        id: employee.id,
        breakfast,
        lunch,
        snacks
      };

      // Get previous orders
      const orders = JSON.parse(localStorage.getItem("canteenOrders")) || [];
      // Add new order
      orders.push(order);
      // Save to localStorage
      localStorage.setItem("canteenOrders", JSON.stringify(orders));

      alert("✅ Order submitted successfully!");
      logout();
    }

    // ✅ Logout
    function logout() {
      localStorage.removeItem("currentEmployee");
      document.getElementById("orderSection").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
      document.getElementById("empName").value = "";
      document.getElementById("empId").value = "";
      document.getElementById("empPass").value = "";
    }
  </script>
</body>
</html>
