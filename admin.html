<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Canteen System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Admin Login Section -->
  <div class="container" id="loginContainer">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUser" placeholder="Enter Admin Username" required><br>
      <input type="password" id="adminPass" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Dashboard Section (Hidden by Default) -->
  <div class="container hidden" id="dashboardContainer">
    <h2>Canteen Orders Report</h2>
    <p><strong>Total Orders:</strong> <span id="totalOrders">0</span></p>
    <p><strong>Breakfast (Yes):</strong> <span id="breakfastCount">0</span></p>
    <p><strong>Lunch (Yes):</strong> <span id="lunchCount">0</span></p>
    <p><strong>Snacks (Yes):</strong> <span id="snacksCount">0</span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Link external JS -->
  <script src="admin.js"></script>
</body>
</html>
