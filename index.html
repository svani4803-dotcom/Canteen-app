<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karmic Canteen | Login</title>
  <style>
    /* General Page Styling */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #1565c0;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #1976d2;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      margin-top: 25px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Karmic Canteen</h1>
    <p>Please choose your login type</p>

    <button onclick="goToEmployee()">Employee Login</button>
    <button onclick="goToAdmin()">Admin Login</button>

    <footer>Â© 2025 Karmic Solutions</footer>
  </div>

  <script>
    function goToEmployee() {
      window.location.href = "employee.html";
    }
    function goToAdmin() {
      window.location.href = "admin.html";
    }
  </script>

</body>
</html>
