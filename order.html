<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Meal Order</h1>
    <p id="welcomeText"></p>

    <form id="orderForm">
      <h3>Do you want Breakfast?</h3>
      <label><input type="radio" name="breakfast" value="Yes" required> Yes</label>
      <label><input type="radio" name="breakfast" value="No"> No</label>

      <h3>Do you want Lunch?</h3>
      <label><input type="radio" name="lunch" value="Yes" required> Yes</label>
      <label><input type="radio" name="lunch" value="No"> No</label>

      <h3>Do you want Snacks?</h3>
      <label><input type="radio" name="snacks" value="Yes" required> Yes</label>
      <label><input type="radio" name="snacks" value="No"> No</label>

      <button type="submit">Submit Order</button>
    </form>

    <p id="successMsg" class="success"></p>
  </div>

  <script src="order.js"></script>
</body>
</html>
